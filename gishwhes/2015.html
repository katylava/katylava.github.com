        var hue = Math.floor(Math.random() * 360);
        document.body.style.backgroundColor = 'hsl(' + hue + ',84%,90%)';

            hue = hue || 359;
            document.body.style.backgroundColor = 'hsl(' + --hue + ',84%,90%)';
        }, 2000);
    </script>
